<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Pricing component with toggle master</title>
  </head>
  <body>
    <div class="container">
      <div id="first-content">
        <h1>Our Pricing</h1>
        <div class="toggle">
          <label for="toggle-item">Annually</label>
          <input type="checkbox" id="toggle-item" />
          <label for="toggle-item">Monthly</label>
        </div>
      </div>
      <div class="second-content">
        <div class="price-category">
          <h4>Basic</h4>
          <table>
            <tr>
              <th>$19.99</th>
            </tr>
            <tr>
              <td>500 GB Storage</td>
              <td>2 Users Allowed</td>
              <td>Send up to 3 GB</td>
            </tr>
          </table>
          <button class="button">
            <a
              href="#"
              class="button-link"
              target="_blank"
              rel="noopener noreferrer"
              >Learn More
            </a>
          </button>
        </div>
        <div class="price-category middle">
          <h4>Professional</h4>
          <table>
            <tr>
              <th>$24.99</th>
            </tr>
            <tr>
              <td>1 TB Storage</td>
              <td>5 Users Allowed</td>
              <td>Send up to 10 GB</td>
            </tr>
          </table>
          <button id="btn-color" class="button">
            <a
              id="a-color"
              href="#"
              class="button-link"
              target="_blank"
              rel="noopener noreferrer"
              >Learn More</a
            >
          </button>
        </div>
        <div class="price-category">
          <h4>Master</h4>
          <table>
            <tr>
              <th>$39.99</th>
            </tr>
            <tr>
              <td>2 TB Storage</td>
              <td>10 Users Allowed</td>
              <td>Send up to 20 GB</td>
            </tr>
          </table>
          <button class="button">
            <a
              href="#"
              class="button-link"
              target="_blank"
              rel="noopener noreferrer"
              >Learn More</a
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
